<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Clock - 恋爱时钟</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', 'STHeiti', 'Microsoft YaHei', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.25);
            padding: 30px 40px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 350px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .gif-container img {
            width: 140px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 15px;
        }

        #clock {
            font-size: 60px;
            font-weight: 800;
            margin: 5px 0;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #date {
            font-size: 18px; 
            margin-bottom: 5px;
            font-weight: 500;
        }

        .heart {
            color: #ff4757;
            font-size: 30px;
            margin: 10px 0;
            animation: beat 0.8s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        #quote {
            font-style: italic;
            font-size: 16px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">My Love Clock</div>

        <div class="gif-container">
            <!-- Link Gambar Langsung -->
            <img src="tenor.gif">
        </div>
        
        <!-- ID Date untuk Bahasa Mandarin -->
        <div id="date">加载中...</div> 
        <div id="clock">00:00:00</div>
        
        <div class="heart">❤</div>
        
        <div id="quote">"只要和你在一起，一辈子也不嫌长."</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // 1. Update Jam
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            // 2. PAKSA TANGGAL KE MANDARIN (zh-CN)
            // Ini akan menghasilkan format: 2026年1月20日 星期二
            const dateOptions = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            };
            
            const mandarinDate = now.toLocaleDateString('zh-CN', dateOptions);
            document.getElementById('date').textContent = mandarinDate;
        }

        const quotes = [
            "只要和你在一起，一辈子也不嫌长.",
            "和你在一起的每一秒都很珍贵.",
            "我的爱随着时钟的滴答声而增加.",
            "当我注视你时，时间仿佛停止了.",
            "你是我每一分钟都如此美好的理由."	
        ];

        let index = 0;
        function changeQuote() {
            index = (index + 1) % quotes.length;
            document.getElementById('quote').textContent = `"${quotes[index]}"`;
        }

        // Jalankan sistem
        setInterval(updateClock, 1000);
        setInterval(changeQuote, 6000);
        
        // Panggil langsung agar tidak kosong saat pertama buka
        updateClock();
        changeQuote();
    </script>

</body>
</html>
